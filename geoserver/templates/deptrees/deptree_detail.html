{% extends "base.html" %}
{% block title %}DepTree ID: {{ deptree.pk }}{% endblock %}
{% block content %}
	<h2>DepTree ID: {{ deptree.pk }}</h2>
	<p>
		<a href="{% url 'deptrees-list' %}">Go to list</a>
		<a href="">Update</a>
		<a href="">Delete</a>
	</p>
	<p><h4>Text</h4>{{ deptree.text }}</p>
	<p><h4>Dependencies Trees</h4>
	{% for deptreeimage in deptree.images.all %}
		<img src="{{ deptreeimage.image.url }}">
	{% endfor %}
	</p>
{% endblock %}
