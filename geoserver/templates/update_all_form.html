{# templates/upload_form.html #}
{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}
{% block content %}
	<h2>{{ title }}</h2>
	<form action="" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<input type=hidden name="html" value="true" />
		{% for form in forms %}
			<p>{{ form }}</p>
		{% endfor %}
		<input type="submit" value="Update" />
	</form>

{% endblock %}
